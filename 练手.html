<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <h4>1. 外部链接</h4>
    <a href="http://www.baidu.com" target = "_self">百度</a>
    target是打开窗口的方式 默认值是_self 当前窗口打开页面 _blank 是新窗口打开的页面
    <a href = "http://wwww.itcast.cn" target = "_blank">传智播客</a>
</body>
</html>
